<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="calc style.css" rel="stylesheet">
<title>My calculator</title>
</head>

<body>
<div class="input-space">
	<p class="result"></p>
	<p class="text-field"></p>
</div>
<div class="input-buttons">
	<div class="tri-fun">
		<div class="sin"><button>sin</button></div>
		<div class="cos"><button>cos</button></div>
		<div class="tan"><button>tan</button></div>
	</div>
	<div class="nums">
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button class="zero">0</button>
		<button class="pnt">.</button>
		<button class="ac">AC</button>
	</div>
	<div class="oper">
	<button class="sum">+</button>
	<button class="sub">-</button>
	<button class="mult">*</button>
	<button class="div">/</button>
	<button class="eq">=</button>
	</div>
</div>

</body>
<script src="calc js.js"></script>
</html>
